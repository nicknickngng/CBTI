<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBTI - Sleep Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="content">
                <div class="welcome-content">
                    <h1>You could benefit from a Relaxation Training Session.</h1>
                    <p class="message">It'll take just a few minutes, and then you're on your way to a restful and recharging night of sleep.</p>
                    <div class="time-indicator">
                        <span class="clock-icon">üïê</span>
                        <span class="time-text">3-5 minutes</span>
                    </div>
                </div>
                <div class="button-group">
                    <button id="continue-btn" class="btn btn-primary">Yes, start relaxation session</button>
                    <button id="no-thanks-btn" class="btn btn-secondary">No thanks</button>
                </div>
            </div>
        </div>

        <!-- PMR Exercise Screen -->
        <div id="pmr-screen" class="screen">
            <button id="close-btn" class="close-btn" aria-label="Close">√ó</button>
            <div class="content">
                <h2>Progressive Muscle Relaxation</h2>
                <div id="pmr-instruction" class="pmr-instruction">
                    <p id="instruction-text" class="instruction-text">Get ready...</p>
                    <div id="timer" class="timer"></div>
                </div>
                <div id="progress-indicator" class="progress-indicator">
                    <span id="cycle-count">Cycle 1 of 2</span>
                </div>
                <div id="restart-container" class="restart-container" style="display: none;">
                    <button id="restart-btn" class="btn btn-primary">RESTART</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
